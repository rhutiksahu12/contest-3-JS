<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section id="current-image-container">
        <h1 id="day-title">
            NASA Picture of the Day
        </h1>
        <div>
            <img src="" alt="" id="image">
        </div>
    </section>

    <section id="img-data">
        <h3 id="title"></h3>
        <p id="description"></p>
    </section>

    <form class="row g-3" id="search-form">
        <h2>Search the Picture of the Day</h2>
        <div class="col d-flex">
            <div class="">
                <label for="staticEmail2" class="visually-hidden">Select a Data</label>
                <input type="date" value="2023-09-30" id="search-input">
            </div>
            <button type="submit" id="search-button">
                Search
            </button>
        </div>

    </form>

    <section class="container-fluid " >
        <ul id="search-history">
            
        </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
